	<div class="card mx-auto text-light bg-steel mb-3" style="max-width: 30rem; margin-top: 100px;">
  <div class="card-body">
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy}}

   <a href="{% url 'topic_extraction-topic_csv_preview_file' %}" class="btn btn-primary" style="float:right;">View files <i class="far fa-folder-open"></i></a>
  </form>
   
  </div>
 
</div>
{% endblock content %}
