{% extends "document_sentiment/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center" style="color:blue; font-weight:bold;">Setup</h3>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
</div>
<p class="text-center" style="font-weight:bold;">Confirmation</p>
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Upload</button>
  <a class="btn btn-primary btn-lg" href="{% url 'document_classification-tag_selection' %}" role="button">Continue</a>
{% endblock content %}
