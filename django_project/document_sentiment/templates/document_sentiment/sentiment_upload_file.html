{% extends "document_sentiment/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
        <div class="col-lg">
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
</div>
	<h3 class="text-center">Setup</h3>
<p class="text-center">Data Import</p>
<!---first card --->
	<div class="card mx-auto text-light bg-steel mb-3" style="max-width: 30rem;">
  <div class="card-body">
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy}}
  <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  </div>
  <a href="{% url 'document_sentiment-sentiment_preview_data' %}" class="btn btn-block btn-primary">Continue</a>
</div>
</div>
</div>
{% endblock content %}
