{% extends "document_classification/base.html" %}
{% block content %}


<style type="text/css">
  #body-row {
    margin-left:0;
    margin-right:0;
}
#sidebar-container {
    min-height: 100vh;   
    background-color: #333;
    padding: 0;
}

/* Sidebar sizes when expanded and expanded */
.sidebar-expanded {
    width: 230px;
}
.sidebar-collapsed {
    width: 60px;
}

/* Menu item*/
#sidebar-container .list-group a {
    height: 50px;
    color: white;
}

/* Submenu item*/
#sidebar-container .list-group .sidebar-submenu a {
    height: 45px;
    padding-left: 30px;
}
.sidebar-submenu {
    font-size: 0.9rem;
}

/* Separators */
.sidebar-separator-title {
    background-color: #333;
    height: 35px;
}
.sidebar-separator {
    background-color: #333;
    height: 25px;
}
.logo-separator {
    background-color: #333;    
    height: 60px;
}

/* Closed submenu icon */
#sidebar-container .list-group .list-group-item[aria-expanded="false"] .submenu-icon::after {
  content: " \f0d7";
  font-family: FontAwesome;
  display: inline;
  text-align: right;
  padding-left: 10px;
}
/* Opened submenu icon */
#sidebar-container .list-group .list-group-item[aria-expanded="true"] .submenu-icon::after {
  content: " \f0da";
  font-family: FontAwesome;
  display: inline;
  text-align: right;
  padding-left: 10px;
}
</style>
<script type="text/javascript">
  // Hide submenus
$('#body-row .collapse').collapse('hide'); 

// Collapse/Expand icon
$('#collapse-icon').addClass('fa-angle-double-left'); 

// Collapse click
$('[data-toggle=sidebar-colapse]').click(function() {
    SidebarCollapse();
});

function SidebarCollapse () {
    $('.menu-collapsed').toggleClass('d-none');
    $('.sidebar-submenu').toggleClass('d-none');
    $('.submenu-icon').toggleClass('d-none');
    $('#sidebar-container').toggleClass('sidebar-expanded sidebar-collapsed');
    
    // Treating d-flex/d-none on separators with title
    var SeparatorTitle = $('.sidebar-separator-title');
    if ( SeparatorTitle.hasClass('d-flex') ) {
        SeparatorTitle.removeClass('d-flex');
    } else {
        SeparatorTitle.addClass('d-flex');
    }
    
    // Collapse/Expand icon
    $('#collapse-icon').toggleClass('fa-angle-double-left fa-angle-double-right');
}


</script>
<!-- Bootstrap row -->

    <!-- Sidebar -->

            <a href="#submenu1" data-toggle="collapse" aria-expanded="false" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">

      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  google.charts.load('current', {'packages':['table']});
  google.charts.setOnLoadCallback(drawTable);


  function drawTable() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Content');
    data.addColumn('string', 'Result');
    data.addRows([
      ['{{ documents.0|truncatewords:"10" }}', '{{ topic_result.0 }}'],
      ['{{ documents.1|truncatewords:"10" }}', '{{ topic_result.1 }}'],
      ['{{ documents.2|truncatewords:"10" }}', '{{ topic_result.2 }}'],
      ['{{ documents.3|truncatewords:"10" }}', '{{ topic_result.3 }}'],
      ['{{ documents.4|truncatewords:"10" }}', '{{ topic_result.4 }}'],
      ['{{ documents.5|truncatewords:"10" }}', '{{ topic_result.5 }}'],
      ['{{ documents.6|truncatewords:"10" }}', '{{ topic_result.6 }}'],
      ['{{ documents.7|truncatewords:"10" }}', '{{ topic_result.7 }}'],
      ['{{ documents.8|truncatewords:"10" }}', '{{ topic_result.8 }}'],
      ['{{ documents.9|truncatewords:"10" }}', '{{ topic_result.9 }}'],
      ['{{ documents.10|truncatewords:"10" }}', '{{ topic_result.10 }}'],
      ['{{ documents.11|truncatewords:"10" }}', '{{ topic_result.10 }}'],
      ['{{ documents.12|truncatewords:"10" }}', '{{ topic_result.12 }}'],
      ['{{ documents.13|truncatewords:"10" }}', '{{ topic_result.13 }}'],
      ['{{ documents.14|truncatewords:"10" }}', '{{ topic_result.14 }}']

    ]);


    var table = new google.visualization.Table(document.getElementById('table_div'));

    table.draw(data, {showRowNumber: true, width: '100%', height: '100%', title:'Sentiment analysis of documents in csv file'});
  }

  function drawChart() {

    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Result');
    data.addColumn('number', 'Value');
    data.addRows([
      ['Topic 1', parseInt('{{ topic_totals.0 }}')],
      ['Topic 2', parseInt('{{ topic_totals.1 }}')],
      ['Topic 3', parseInt('{{ topic_totals.2 }}')],
      ['Topic 4', parseInt('{{ topic_totals.3 }}')],
      ['Topic 5', parseInt('{{ topic_totals.4 }}')],
      ['Topic 6', parseInt('{{ topic_totals.5 }}')],
      ['Topic 7', parseInt('{{ topic_totals.6 }}')],
      ['Topic 8', parseInt('{{ topic_totals.7 }}')],
      ['Topic 9', parseInt('{{ topic_totals.8 }}')],
      ['Topic 10', parseInt('{{ topic_totals.9 }}')]
    ]);

  var piechart_options = {title:'Result of automatic topic extraction by %',
          is3D:true,
                 width:600,
                 height:350};
  var piechart = new google.visualization.PieChart(document.getElementById('piechart_div'));
  piechart.draw(data, piechart_options);

  var barchart_options = {title:'Result of automatic topic extraction by value',
                 width:600,
                 height:350,
                 legend: 'none'};
  var barchart = new google.visualization.BarChart(document.getElementById('barchart_div'));
  barchart.draw(data, barchart_options);
}
</script>
 
  
    <div class="col-4">           
      <div id="barchart_div" style="margin-top: 40px;"></div>
      <div id="table_div" style="margin-top: 20px;"></div>
    </div>
    <div class="col-4">        
      <div id="piechart_div" style="margin-top: 40px"></div>
      <textarea class="form-control z-depth-5" id="FormControlTextarea" style=" margin-top: 20px" rows="16" >
       {{ topics_list }}
      </textarea>           
    </div>
