{% extends "document_classification/base.html" %}
{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
</div>
	<h3 class="text-center">Setup</h3>
<p class="text-center">Data Import</p>
<!---first card --->
	<div class="card mx-auto text-light bg-steel mb-3" style="max-width: 30rem;">
  <div class="card-body">
    <form>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose file</label>
  </div>
</form>
  </div>
  <a href="{% url 'document_classification-preview_data' %}" class="btn btn-block btn-primary">Continue</a>
</div>

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
{% endblock content %}
