{% extends "document_classification/base.html" %}
{% block content %}
<h3 class="text-center" style="color:blue; font-weight:bold;">Setup</h3>
<div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
</div>
<p class="text-center" style="font-weight:bold;">You have trained your model for the first time, you can begin testing or continue to train the model.</p>
<div class="card mx-auto bg-steel text-light md-6 mb-5" style="max-width: 30rem; max-height: 22rem;">
  	<div class="card-body">
	  	<img class="card-img-top" src="http://placehold.it/300x200" alt="model">
	    <h5 class="card-title">(Model Name)</h5>
	    <div class="row mx-auto">
	    	<div>
	  			<a href="{% url 'document_classification-tag_selection' %}" class="btn btn-primary ">Training</a>
	  		</div>
	  		<div>
				<a href="{% url 'document_classification-testing' %}" class="btn btn-success">Testing</a>
	  		</div>
	  </div>
  </div>
  	<a href="{% url 'document_classification-testing' %}" class="btn btn-primary">Continue</a>
</div>
{% endblock content %}
